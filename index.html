<!doctype html>
<html lang="en">

<!-- HEAD TAG -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="quotes.js"></script>

    <title>Random Quotes Machines App</title>

    <!-- JS SCRIPT -->
    <script>
        window.onload = init;

        function init() {
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
            // Colori
            let colorSize = colors.length;
            let colorIndex = Math.floor(Math.random() * colorSize);
            let randomColor = colors[colorIndex];

            document.getElementById("text").innerHTML = " " + randomQuoteData.quote;
            document.getElementById("text").style.color= randomColor;
            document.getElementById("author").innerHTML = "- " + randomQuoteData.author;
            document.getElementById("author").style.color = randomColor;
            document.getElementById("body").style.backgroundColor = randomColor;
            document.getElementById("tweet-quote").style.backgroundColor = randomColor;
            document.getElementById("new-quote").style.backgroundColor = randomColor;

            // Twitter link
            let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=';
            
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat;

            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;

            
        }

        

    </script>
  </head>


  <!-- BODY TAG -->
  <body id = "body">
    <div class = "container">
        <div class = "row py-5">
            <div class="col-md-8 offset-md-2">
                <div class="card text-center">
                    <wrapper id="quote-box">
                        <div class="card">
                            <div class="card-header text-center">
                              Random Futbol Quotes
                            </div>
                            <div class="card-body">
                              <h5 class="card-title">
                                <div id="text" class="fa fa-quote-left"></div>
                              </h5>
                              <p class="card-text">
                                <div id="author" class = "text-right"></div>
                              </p>
                              <button id = "new-quote" onClick = "generateQuote()" href="#" class="btn text-white">New Quote</button>
                              <a href="#" id = "tweet-quote" target = "_blank" class = "btn text-white">Tweet</a>
                            </div>
                            <div class="card-footer text-muted">
                              by Marco Falotico
                            </div>
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>
    </div>


    
        
        
          
          
        
        


    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
